name: Build Windows Executable

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyside6 pyinstaller
          # Uncomment if you have a requirements.txt:
          # pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name ElecCalc src/window.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElecCalc-Windows
          path: dist/ElecCalc.exe
          retention-days: 30

      # Optional: Create release when pushing a tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ElecCalc.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
